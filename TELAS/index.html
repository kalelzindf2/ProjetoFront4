<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Street Elements</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="/STYLE/index.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</head>

<body>
  <section id="cabecalho">
    <header>
      <div class="column">
        <div class="input-group mb-3" id="barrapesquisa">
          <input type="text" class="form-control" placeholder="Procure o que voce deseja."
            aria-label="Recipient's username" aria-describedby="basic-addon2" >
          <span class="input-group-text" id="basic-addon2"><a href=""> <img src="/Imagens/search.png" alt=""
                width="13%"></a></span>
          <div>
          </div>

          <div class="column">
            <img src="/Imagens/Vertical Logo Black.png" alt="" width="10%" id="street">
          </div>

          <div class="column" id="carrinho">
            <select class="form-select" aria-label="Default select example" id="dropdown">
              <option selected> <img
                  src="/Imagens/pngtree-avatar-vector-icon-white-transparent-background-png-image_1978010.jpg" alt="">
                Minha conta </option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <button><img src="/Imagens/5465858.png" alt="" width="15%"></button>
          </div>
    </header>
  </section>

  <section class="carrosel_kalel">

    <div id="carouselExampleIndicators" class="carousel slide" style="width: 100%;">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/Imagens/site-nypfsg.webp" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/Imagens/photo.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/Imagens/Novo Projeto.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </section>
  <Section class=" parcele_kalel">
    <div class="parcele">
      <img src="/Imagens/tarja-1-isyifb.webp" alt="">


      <img src="/Imagens/a1-zgnjua.webp" alt="">


      <img src="/Imagens/a3-rsefwu.webp" alt="">

    </div>
  </Section>
  <section>
    <div class="lançamentos_kalel">
      <h2> <u> Lançamentos </u></h2>
    </div>

  </section>

  <section class="tenis_kalel">
    <div class="tenis_div">
      <div>
        <img src="/Imagens/courtvision.webp" width="60%">
        <p>NIKE COURT VISION <br> (sail/brown/yellow)</p>
        <h4> R$ 499,90</h4> <br>
        <button>VER MAIS</button>
      </div>
      <div>
        <img src="/Imagens/courtvision.webp" width="60%">
        <p>NIKE COURT VISION <br> (sail/brown/yellow)</p>
        <h4> R$ 499,90</h4> <br>
        <button>VER MAIS</button>
      </div>
      <div>
        <img src="/Imagens/courtvision.webp" width="60%">
        <p>NIKE COURT VISION <br> (sail/brown/yellow)</p>
        <h4> R$ 499,90</h4> <br>
        <button>VER MAIS</button>
      </div>
      <div>
        <img src="/Imagens/courtvision.webp" width="60%">
        <p>NIKE COURT VISION <br> (sail/brown/yellow)</p>
        <h4> R$ 499,90</h4> <br>
        <button>VER MAIS</button>
      </div>
    </div>
  </section>
</body>

</html>
